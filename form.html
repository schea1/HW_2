<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
</head>
 <body>
     <center>
     <a href="index.html"> Go to First Page</a> 

    <h2>I think I'm addcited to centering things (heading 2) </h2>
    <h4>Heading 4 </h4>

    <form>
        
        <label for="textInput"> Create Username: </label>
        <input type="text" id="textInput" name="textinput"><br>

        <label for="passwordInput"> Create New Password: </label>
        <input type="password" id="passwordinput" name="passwordinput"><br>
        
        <p> Radio Buttons: </p>
        <input type="radio" id="radio1" name="radioGroup" value="option1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radioGroup" value="option2">
        <label for="radio2">Option 2</label><br>
        <input type="radio" id="radio3" name="radioGroup" value="option3">
        <label for="radio3">Option 3</label><br><br>

        <p> Checkboxes: </p>
        <input type="checkbox" id="checkbox1" name="checkboxGroup" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkboxGroup" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br><br>

        <label for="multiSelect">Multiple Select Box:</label>
        <br>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </br>
        </select><br>

        <label for="dateInput">Please enter date:</label>
        <br>
        <input type="date" id="dateInput" name="dateInput"><br><br>

        <input type="submit" value="Submit">
    </form>
    </center>
</body>
</html>
